<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Brand</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="logo"><img src="transparent con.png" alt="Logo Image"></li>
                <li class="contact"><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>Welcome to Our Clothing Brand</h1>
        <p>Discover the latest trends in fashion</p>
        <a href="#products" class="cta-button">Shop Now</a>
    </section>

    <section id="about" class="about">
        <h2>About Us</h2>
        <p>We are committed to providing the best quality clothing at affordable prices.</p>
    </section>

    <section id="products" class="products">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="path/to/image1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$29.99</p>
            </div>
            <div class="product-item">
                <img src="path/to/image2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$39.99</p>
            </div>
            <div class="product-item">
                <img src="path/to/image3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$49.99</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Clothing Brand. All rights reserved.</p>
    </footer>
</body>
</html>
